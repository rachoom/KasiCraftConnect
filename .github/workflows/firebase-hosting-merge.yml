name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          echo "‚úì Dependencies installed"

      - name: Build client
        working-directory: ./client
        run: |
          echo "üî® Building client application..."
          npm run build
          echo "‚úì Build completed"

      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          echo "Repository root contents:"
          ls -la
          echo ""
          echo "Client directory contents:"
          ls -la client/
          echo ""
          if [ -d "client/dist" ]; then
            echo "‚úì client/dist exists"
            echo "client/dist contents:"
            ls -la client/dist/
          else
            echo "‚úó ERROR: client/dist does not exist!"
            echo "Build may have failed or output to different directory"
            exit 1
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKILLS_CONNECT_957CB }}
          projectId: skills-connect-957cb
          channelId: live